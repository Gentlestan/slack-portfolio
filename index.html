<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="index.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Front-End Page Creation</title>
</head>
<body>
    <div class="container">
        <h1 data-testid="slackUserName">Gentlestan</h1>
        <img data-testid="slackDisplayImage" src="./stan.jpg" alt="Gentlestan" />
        <div class="clock">
            <p  data-testid="currentDayOfTheWeek"></p>
            <p data-testid="currentUTCTime"></p>
        </div>
        <p data-testid="myTrack">Front-End Development</p>
        <p data-testid=“githubURL”>Click <a href="https://github.com/Gentlestan/slack-portfolio">here</a> to visit the github source code</p>
    </div>
    <script src="index.js"></script>
</body>
</html>
